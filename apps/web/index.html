<html lang="en">
<head>
  
    <meta charset="utf-8">

    <meta name="theme-color" content="#375f7E">
  
    <meta http-equiv="x-ua-compatible" content="IE=edge">
  
  <title>ownCloud</title>
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  
    <link href="fonts/inter.css?1662733170369" rel="stylesheet">
  
    <link href="css/web.css?1662733170369" rel="stylesheet">
  
  
  <script src="js/require.js?1662733170369"></script>
  
  <style>
    html,
    body {
      height: 100%
    }
    .splash-banner {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 0.5rem;
      height: 100%;
    }
    #splash-loading{
      height: 100%;
    }
    .splash-loading-hide {
      display: none;
    }
    #loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 2px solid #4c5f79;
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      -webkit-animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
    @-webkit-keyframes spin {
      to { -webkit-transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="splash-loading" class="splash-banner splash-loading-hide">
    <div id="loading"></div>
  </div>
  <div id="owncloud"></div>
  <noscript>
    <div class="splash-banner"><h3>Please enable JavaScript</h3></div>
  </noscript>
  <script>
    var loader = document.getElementById('splash-loading')
    var loaderTimer = setTimeout(function () {
      loader.classList.remove('splash-loading-hide')
    }, 1000);

    function displayError() {
      loader.classList.remove('splash-loading-hide')
      loader.innerHTML = "<h3>Oops. Something went wrong.</h3>"
    }

    if (typeof requirejs === 'undefined') {
      displayError()
    } else {
      requirejs.config({
        baseUrl: "js",
        paths: {"require":"require","web-app-draw-io":"web-app-draw-io-0e6d8744","web-app-external":"web-app-external-36431ec0","web-app-files":"web-app-files-09f0428b","web-app-pdf-viewer":"web-app-pdf-viewer-ae442540","web-app-preview":"web-app-preview-3da2b7bb","web-app-search":"web-app-search-4668f780","web-app-text-editor":"web-app-text-editor-bd3f6b44","web-app-user-management":"web-app-user-management-73a999d0","web-client":"web-client-4116d6bd","web-runtime":"web-runtime-49189e35","vendor":"vendor-e2ecbc23","useClientService":"useClientService-0039200a","useAppDefaults":"useAppDefaults-5dde407f","functions":"functions-31457630","useRoute":"useRoute-035af8cd","useRequest":"useRequest-915f01e1","List":"List-f2d4a9c4","error":"error-45f725fe","loadPreview":"loadPreview-ce302639","manager":"manager-1f78e82e"},
        ...{}
      })

      requirejs(['web-runtime'], function (runtime) {
        clearTimeout(loaderTimer)
        document.getElementById('splash-loading').classList.add('splash-loading-hide')
        runtime.bootstrap('config.json').then(runtime.renderSuccess).catch(runtime.renderFailure)
      }, function(e) {
        displayError()
        throw e
      })
    }

  </script>
</body>
</html>
